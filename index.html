<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="icon" href="./src/images/favicon-32x32.png" sizes="32x32" type="image/png">
</head>
<body>
  <main class="card">
    <section class="card-profile">
      <img src="./src/images/foto-perfil.jpg" alt="Foto do Perfil" width="90px">
      <h1>Diogo Kappaun <span class="user-age">20</span></h1>
      <h2>Santa Catarina</h2>
    </section>
    <div class="border"></div>
    <section class="card-info">
      <ul>
        <li>80K <span class="info-descriptions">Followers</span></li>
        <li>803K <span class="info-descriptions">Likes</span></li>
        <li>1.4K <span class="info-descriptions">Photos</span></li>
      </ul>

      <img src="./design/design-mobile.png" alt="Design mobile">
      <img src="./design/design-desktop.png" alt="Design desktop">
    </section>
  </main>
</body>
</html>
